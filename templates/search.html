<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	-->
	<link rel="stylesheet" href="../static/css/styles.css">
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	-->
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-4">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        		<span class="navbar-toggler-icon"></span>
      		</button>
      		
      		<div class="collapse navbar-collapse" id="navbarCollapse">
        		<ul class="navbar-nav mr-auto">
          			<li class="nav-item active">
            			<a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
          			</li>
          			<li class="nav-item">
            			<a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
          			</li>
          			<li class="nav-item">
            			<a class="nav-link" href="#">Games</a>
          			</li>
        		</ul>
        		<form method=POST action="{{ url_for('search') }}" class="form-inline mt-2 mt-md-0">
          			<input class="form-control mr-sm-2" type="text" name="search" placeholder="search for stock" aria-label="Search">
          			<button class="btn btn-outline-success my-2 my-sm-0 srch-btn" type="submit">Search</button>
        		</form>
      		</div>	
		</nav>

  <div class="financedatatable">
    <h2>Portfolio</h2>
    <table id="finance-table" class="table tablehover table-bordered" border="1">
      <tr class="column-name">
        <th>Symbol</th>
        <th>Name</th>
        <th>Last Trade</th>
        <th>Buy Price</th>
        <th>Shares</th>
        <th>Investment</th>
        <th>Current Value</th>
        <th>Gain/Loss</th>
      </tr>
    </table>
  </div>
		
	<div class='container'>
	
		<h1>{{ ticker }}</h1>

		<form method=POST action="{{ url_for('add_stock') }}">

		<input type='hidden' name='ticker' value='{{ ticker }}'>
		
			<label for='date'>Date</label>
    		<input type='date' name='date'>

    		<label for='shares'>Shares</label>
    		<input type='number' name='shares'>

    		<label for='price'>Price</label>
    		<input type='number' name='price'>

    		<label for='commission'>Commission</label>
    		<input type='number' name='commission'>

    		<br><br>

        	<button class="btn btn-lg btn-primary btn-block" type="submit" style="max-width:200px">Add Stock to Portfolio</button>

		</form>

	</div>
</body>

</html>
