<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap core CSS -->
    	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
    	
    	<!-- Custom styles -->
		<link rel="stylesheet" href="../static/css/styles.css">
    	<title>My Profile</title>
	</head>
	<body>
		<!-- Navigation -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark mb-4">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        		<span class="navbar-toggler-icon"></span>
      		</button>
      		
      		<div class="collapse navbar-collapse" id="navbarCollapse">
        		<ul class="navbar-nav mr-auto">
          			<li class="nav-item active">
            			<a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
          			</li>
          			<li class="nav-item">
            			<a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
          			</li>
          			<li class="nav-item">
            			<a class="nav-link" href="#">Games</a>
          			</li>
        		</ul>
        		<form method=POST action="{{ url_for('search') }}" class="form-inline mt-2 mt-md-0">
          			<input class="form-control mr-sm-2" type="text" name="search" placeholder="search for stock" aria-label="Search">
          			<button class="btn btn-outline-success my-2 my-sm-0 srch-btn" type="submit">Search</button>
        		</form>
      		</div>	
		</nav>
		
		  <main role="main" class="container">
      		<div class="jumbotron">
        		<h1>My Stocks</h1>
        		<table class="table">
        			<thead>
        				<th scope="col">Ticker</th>
      					<th scope="col">Last Name</th>
        			</thead>
        			<tbody>
        				{% for ticker in tickers %}
            			<td>{{ticker}}</td>
            			<td>Temp</td>
            			{% endfor %}
        			</tbody>
        		</table>
            	<!--{% for ticker in tickers %}
            	<p>{{ticker}}</p>
            	{% endfor %}-->
            
      		</div>
    	</main>

	</body>
</html>
