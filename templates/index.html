<!DOCTYPE html>
<html>
	<head>
		<!-- Bootstrap core CSS -->
    	<link rel="stylesheet" href="../static/css/bootstrap.min.css">
    	
    	<!-- Custom styles -->
		<link rel="stylesheet" href="../static/css/styles.css">
    	<title>Login Page</title>

    	<!-- jQuery -->
    	 <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    			}
    		})

	</head>
	<body>
		<div class="container">
			<h1><center>The Stock Market Game</center></h1>
			
			<form method=POST action="{{ url_for('login') }}" class="form-signin">
				<p class="form-signin-heading"><strong>Log In</strong> or <a href="{{ url_for('create_account') }}">Create a new account</a></p>
				<!-- sr-only=screenreader(?) -->
				<label for="inputEmail" class="sr-only">Email Address</label> 
				<input type="email" id="inputEmail" name="username" class="form-control" placeholder="email" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
        		<input type="password" id="inputPassword" name="password" class="form-control" placeholder="password" required>
    			{% if error %}
    				{% include 'partials/login_error.html' %}
    			{% endif %}
        		<div class="checkbox">
        			<label><input type="checkbox" value="remember-me"> Remember me</label>
        		</div>
        		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
			</form>
		</div>
	</body>
</html>
